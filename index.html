<!DOCTYPE html>
<html>
  <head>
    <title>My Game</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <embed src="battle-mode.mp3" autostart="true" loop="true" width="2" height="0">
    </embed>
    <noembed>
    <bgsound src="yourmusicfile.mid" loop="infinite">
    </noembed>
    <div class="header">
      <div class="boxes">
        <button type="reset">Start Over!</button>
      </div>
      <div class="boxes">
        <img src="https://downloads.khinsider.com/album_images/4920-wxetkvoaml.jpg" alt="logo">
      </div>
      <div class="boxes">
        <p>Two Player game. First person to get across the page wins!
          Hit the right arrow key to move Mario. Hit the shift key to move Princess Peach.
        <p>
      </div>
    </div>
    <div id="playingBoard">
      <div class="character">
        <img src="https://vignette3.wikia.nocookie.net/mariokart/images/c/c1/Peachcanfly%3F.gif/revision/latest?cb=20140815160144" id="princess" alt="princess">
      </div>
      <div class="character">
        <img src="https://img14.deviantart.net/6189/i/2014/169/a/0/what_if_super_mario_kart_was_like_mario_kart_8__by_djtoast3-d7mx7nc.png" id="mario" alt="mariyo">
      </div>
  </div>
  </body>
</html>
<!-- notes: make two mario karts run across the screen, include background
image. -->
